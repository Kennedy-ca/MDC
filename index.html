<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDiabetiCare - Glucose Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .header {
      background-color: #0078D7;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      margin: 2rem auto;
      max-width: 600px;
      padding: 1rem;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      background-color: #0078D7;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    .btn:hover {
      background-color: #005A9E;
    }

    .chart-container {
      margin-top: 2rem;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background: #0078D7;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>MyDiabetiCare</h1>
    <p>Your Glucose Monitoring Assistant</p>
  </div>

  <div class="container">
    <h2>Log Your Glucose Reading</h2>
    <div class="form-group">
      <label for="glucose-level">Glucose Level (mg/dL):</label>
      <input type="number" id="glucose-level" placeholder="Enter your glucose level">
    </div>
    <button class="btn" onclick="addReading()">Add Reading</button>

    <div class="chart-container">
      <canvas id="glucoseChart"></canvas>
    </div>
  </div>

  <footer>
    <p>MyDiabetiCare Â© 2024</p>
  </footer>

  <script>
    // Initialize data for the glucose chart
    const glucoseData = {
      labels: [], // Time labels
      datasets: [{
        label: 'Glucose Levels (mg/dL)',
        data: [],
        borderColor: '#0078D7',
        backgroundColor: 'rgba(0, 120, 215, 0.2)',
        borderWidth: 2,
        tension: 0.3,
        fill: true
      }]
    };

    // Configure the chart
    const config = {
      type: 'line',
      data: glucoseData,
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Glucose Level (mg/dL)'
            },
            min: 50,
            max: 400
          }
        }
      }
    };

    // Render the chart
    const glucoseChart = new Chart(
      document.getElementById('glucoseChart'),
      config
    );

    // Function to add a new glucose reading
    function addReading() {
      const glucoseInput = document.getElementById('glucose-level');
      const glucoseLevel = parseFloat(glucoseInput.value);

      if (isNaN(glucoseLevel) || glucoseLevel <= 0) {
        alert('Please enter a valid glucose level.');
        return;
      }

      // Add data to the chart
      const currentTime = new Date().toLocaleTimeString();
      glucoseData.labels.push(currentTime);
      glucoseData.datasets[0].data.push(glucoseLevel);

      // Update the chart
      glucoseChart.update();

      // Clear the input field
      glucoseInput.value = '';
    }
  </script>
</body>
</html>
